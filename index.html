<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega 3 | Riveros</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1 id="titulo">Bienvenido</h1>
    <hr>
    <h3>Elija sus productos:</h3>
    <button id="botonFondo" class="btn btn-secondary fondo">Fondo</button>
    <div id="contenedor"></div>
    <div class="row">
        <main id="producto" class="col-sm-8 row"></main>
        <aside class="col-sm-4">
            <h4>Carrito</h4>

            <ul id="carrito" class="list-group"></ul>
            <hr>

            <p class="text-right">Total: <span id="total"></span>&dollar;</p>
            <button id="boton-vaciar" class="btn btn-primary">Vaciar</button>
        </aside>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>

</html>
